<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选与不全选</title>

</head>

<body>
    <input type="checkbox" id="ctrl_a">全选or不全选<br>
    <div id="box">
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
    </div>


    <script>
        var ctrl = document.getElementById('ctrl_a');
        var chooses = document.getElementById('box').getElementsByTagName('input');

        ctrl.onclick = function () {
            for (var i = 0; i < chooses.length; i++) {
                chooses[i].checked = this.checked;
            }
        };

        for (var i = 0; i < chooses.length; i++) {
            chooses[i].onclick = function () {
                var flag = true;
                for (var j = 0; j < chooses.length; j++) {
                    if (!chooses[j].checked) {
                        flag = false;
                        break;
                    }
                }
                ctrl.checked = flag;
            };
        }



    </script>
</body>

</html>
